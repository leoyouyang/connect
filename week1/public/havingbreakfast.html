        <h1>Last Sunday</h1>
        <p>"But I'm still having breakfast," I said.</p>
        <p>"What are you doing?" she asked.</p>
        <p>"I'm having breakfast," I repeated.</p>
        <p>"Dear me," she said. "Do you always get up so late? It's one o'clock!"</p>
